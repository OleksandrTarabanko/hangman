<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./styles.css"" />
  </head>
  <body>
    <div class="lives-area"></div>
    <div class="guess-letters-area"></div>
    <div>
      <div class="hangman-area"></div>
      <img data-name="hangmanImage" src="" alt="" />
    </div>
    <div class="keyboardArea"></div>
    <div>
      <p class="wrong-area-paragraph">Wrong Letters:</p>
      <div class="wrong-area"></div>
    </div>

    <!-- MODALS -->

      <div data-status="lost" class="modal hidden">

          <svg
            width="50px"
            height="50px"
            viewBox="0 0 64 64"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            aria-hidden="true"
            role="img"
            class="iconify iconify--emojione"
            preserveAspectRatio="xMidYMid meet"
          >
            <path
              fill="#ff5a79"
              d="M62 10.6L53.4 2L32 23.4L10.6 2L2 10.6L23.4 32L2 53.4l8.6 8.6L32 40.6L53.4 62l8.6-8.6L40.6 32z"
            ></path>
          </svg>
        </div>
        <h2>You're lost</h2>
        <h3>Start again?</h3>
        <button data-name="lostRestartBtn">
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 15 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"

              fill="#000000"
            />
          </svg>
        </button>
      </div>
      <div data-status="won" class="modal hidden">
        <div>
          <svg
            width="50px"
            height="50px"
            viewBox="0 -4 30 30"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <title>check</title>
            <desc>Created with Sketch.</desc>
            <defs>
              <linearGradient
                x1="50%"
                y1="0%"
                x2="50%"
                y2="100%"
                id="linearGradient-1"
              >
                <stop stop-color="#1DD47F" offset="0%"></stop>
                <stop stop-color="#0DA949" offset="100%"></stop>
              </linearGradient>
            </defs>
            <g
              id="icons"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
            >
              <g
                id="ui-gambling-website-lined-icnos-casinoshunter"
                transform="translate(-735.000000, -1911.000000)"
                fill="url(#linearGradient-1)"
                fill-rule="nonzero"
              >
                <g id="4" transform="translate(50.000000, 1871.000000)">
                  <path
                    d="M714.442949,40.6265241 C715.185684,41.4224314 715.185684,42.6860985 714.442949,43.4820059 L697.746773,61.3734759 C697.314529,61.8366655 696.704235,62.0580167 696.097259,61.9870953 C695.539848,62.0082805 694.995328,61.7852625 694.600813,61.3625035 L685.557051,51.6712906 C684.814316,50.8753832 684.814316,49.6117161 685.557051,48.8158087 C686.336607,47.9804433 687.631056,47.9804433 688.410591,48.8157854 L696.178719,57.1395081 L711.589388,40.6265241 C712.368944,39.7911586 713.663393,39.7911586 714.442949,40.6265241 Z"
                    id="check"
                  ></path>
                </g>
              </g>
            </g>
          </svg>
        </div>
        <h2>You won</h2>
        <h3>Start again?</h3>
        <button data-name="wonRestartBtn">
          <svg

            height="40px"

              fill="#000000"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
